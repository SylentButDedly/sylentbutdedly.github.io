<!DOCTYPE html>
<html lang="en">
<head>
    <title>Heroes</title>
    <script type="text/javascript" src="../../js/pandascore-api.js"></script>
</head>
<body>
    <p>Version: b0.0.5</p>
    <pre id="main" style="word-wrap: break-word; white-space: pre-wrap;"></pre>
    <script type=text/javascript>
        let json = getData("/ow/heroes")

        let heroes = "";
        json.forEach(item => {
            heroes += "<h2>" + item.name + "</h2>" +
                "<p>Real Name: " + item.real_name + "</p>" +
                "<p>Role: " + item.role + "</p>" +
                "<p>Difficulty: " + item.difficulty + "</p>";
        });

        document.getElementById("main").innerHTML = heroes;
        console.log("Done with html");

    </script>
</body>
</html>
